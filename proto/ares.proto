syntax = "proto3";
package ares;

message Packet {
  oneof type {
    SignatureRequest signatureRequest = 1;
    Error error = 2;
    SignatureResponse signatureResponse = 3;
    CharacterAction characterAction = 4;
    CharacterPosition characterPosition = 5;
    EntitySpawn entitySpawn = 6;
    EntityDespawn entityDespawn = 7;
    ServerInfo serverInfo = 8;
    ChatMessage chatMessage = 9;
  }
}

// ======================================== [SERVER -> CLIENT]
// Packets sent from the server to the client

message SignatureRequest {
  string payload = 1;
}

message Error {
  ErrorCode code = 1;
}

message EntitySpawn {
  repeated Entity entities = 1;
}

message EntityDespawn {
  repeated string ids = 1;
}

message ServerInfo {
  uint32 player_count = 1;
  uint32 max_players = 2;
}

// ======================================== [CLIENT -> SERVER]
// Packets sent from the client to the server

message SignatureResponse {
  string bytes = 1;
  string signature = 2;
}

// ======================================== [CLIENT <-> SERVER]
// Packets used by both client and server

message CharacterAction {
  string id = 1;
  Action action = 2;
}

message CharacterPosition {
  string id = 1;
  Position position = 2;
}

message ChatMessage {
  string id = 1;
  string message = 2;
  string address = 3;
}

// ========================================
// Types used by packets

message Position {
  float x = 1;
  float y = 2;
  float z = 3;
}

message SiblingEntity {
  string name = 1;
  uint32 level = 2;
}

message Entity {
  string id = 1;
  string name = 2;
  Position position = 3;
  EntityType type = 4;
  uint32 level = 5;
  repeated SiblingEntity siblings = 8;
}

enum EntityType {
  MOB = 0;
  NPC = 1;
}

enum Classe {
  IOP = 0;
  SRAM = 1;
}

enum ErrorCode {
  NO_BETA_ACCESS = 0;
}

enum Action {
  JUMP = 0;
  DANCE = 1;
  WALK = 2;
  RUN = 3;
  SIT = 4;
}